<?xml version="1.0" encoding="utf-8"?>
<svg width="1600" height="800" xmlns="http://www.w3.org/2000/svg">

<style id="hdl21-schematic-style">

/* Styling for Symbol and Wire Elements */
.hdl21-symbols {
  fill: none;
  stroke: black;
  stroke-opacity: 1;
  stroke-miterlimit: 0;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-width: 10px;
  stroke-dashoffset: 0px;
}

.hdl21-instance-port {
  fill: white;
  stroke: black;
  stroke-opacity: 1;
  stroke-miterlimit: 0;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-width: 4px;
  stroke-dashoffset: 0px;
}

.hdl21-dot {
  fill: black;
  stroke: black;
  stroke-opacity: 1;
  stroke-miterlimit: 0;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-width: 4px;
  stroke-dashoffset: 0px;
}

.hdl21-wire {
  fill: none;
  stroke: blue;
  stroke-opacity: 1;
  stroke-miterlimit: 0;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-width: 10px;
  stroke-dashoffset: 0px;
}

/* Styling for Text Labels */
.hdl21-labels,
.hdl21-instance-name,
.hdl21-instance-of,
.hdl21-port-name,
.hdl21-wire-name {
  fill: black;
  font-family: Menlo, Monaco, 'Courier New', monospace;
  font-weight: bold;
  font-size: 16px;
}

/* Dark Mode Color Overrides */
@media (prefers-color-scheme:dark) {
    svg {
        background-color: #1e1e1e;
    }
    .hdl21-wire {
        stroke: #87d3f8;
    }
    .hdl21-symbols {
        stroke: darkgrey;
    }
    .hdl21-labels,
    .hdl21-instance-name,
    .hdl21-instance-of,
    .hdl21-wire-name {
        fill: grey;
    }
}
</style>
<defs id="hdl21-schematic-defs">
  <g id="hdl21-schematic-prelude">
  <text>import hdl21 as h </text>
  <text>from hdl21.primitives import Nmos, Pmos, MosParams</text>
  <text></text>
  <text>Params = MosParams</text>
  </g>
  <text id="hdl21-schematic-circuit">
    {"name":"","prelude":"import hdl21 as h \nfrom hdl21.primitives import Nmos, Pmos, MosParams\n\nParams = MosParams","signals":[{"name":"inp","portdir":"INPUT"},{"name":"VDD","portdir":"INOUT"},{"name":"out","portdir":"OUTPUT"},{"name":"VSS","portdir":"INOUT"}],"instances":[{"name":"p0","of":"Pmos(params)","conns":[{"portname":"d","signame":"VDD"},{"portname":"g","signame":"inp"},{"portname":"s","signame":"out"},{"portname":"b","signame":"VDD"}]},{"name":"n0","of":"Nmos(params)","conns":[{"portname":"d","signame":"out"},{"portname":"g","signame":"inp"},{"portname":"s","signame":"VSS"},{"portname":"b","signame":"VSS"}]}]}
  </text>

    <!-- Grid Background -->
    <pattern id="hdl21-grid-minor" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
    </pattern>
    <pattern id="hdl21-grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="url(#hdl21-grid-minor)"/>
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
    </pattern>
</defs>

<rect id="hdl21-schematic-background" width="100%" height="100%" fill="url(#hdl21-grid-major)" stroke="gray" stroke-width="1"/>

<!-- Svg Schematic Content -->

<g class="hdl21-instance" transform="matrix(1 0 0 1 300 100)">
  <g class="hdl21::primitives::pmos">
    <path d="M 0 0 L 0 30 L -28 30 L -28 70 L 0 70 L 0 100" class="hdl21-symbols" />
    <path d="M -40 30 L -40 70" class="hdl21-symbols" />
    <path d="M -60 50 L -70 50" class="hdl21-symbols" />
    <path d="M 0 50 L 20 50" class="hdl21-symbols" />
    <path d="M -15 20 L -15 40 L -30 30 Z" class="hdl21-symbols" />
    <circle cx="-50" cy="50" r="8" fill="white" class="hdl21-symbols" />
    <circle cx="0" cy="0" r="4" class="hdl21-instance-port" />
    <circle cx="-70" cy="50" r="4" class="hdl21-instance-port" />
    <circle cx="0" cy="100" r="4" class="hdl21-instance-port" />
    <circle cx="20" cy="50" r="4" class="hdl21-instance-port" />
  </g>
  <text  x="10" y="0"  class="hdl21-instance-name">p0</text>
  <text  x="10" y="80"  class="hdl21-instance-of">Pmos(params)</text>
</g>
<g class="hdl21-instance" transform="matrix(1 0 0 1 300 300)">
